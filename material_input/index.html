<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS3: The Interesting Bits - Material Design Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="material.css">
  </head>
  <body>
    <div class="container">
      <h2>Future Moodle<small>Login with your YorkU Passport</small></h2>
      <form>
        <div class="group">
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>York ID</label>
        </div>
        <div class="group">
          <input type="password" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
        </div>
        <button type="button" name="button">Login</button>
      </form>
    </div>
  </body>
</html>
